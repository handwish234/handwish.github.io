        <h3>翻白草</h3>
        <pre>
「释名」鸡腿根、天藕。

「气味」（根）甘、微苦、平、无毒。

「主治」

1、崩中下血。用鸡腿根一两，捣碎，加酒二碗煎成一碗服。2、吐血。用翻白草五、七根，切细，加水二杯煎成一杯，空心服。

3、疟疾寒热。用翻白草根五、七个，煎酒服。

4、无名肿毒。治方同上。

5、疔疮初起（不拘已成未成）。用翻白草十根，酒煎服，出汗即愈。

6、浑身疥癞。夏季采翻白草，每服一把煎水洗浴。熟食。另以汤中鸦骨、参、椒焙干，研为末。加枣肉做成丸子服下。
