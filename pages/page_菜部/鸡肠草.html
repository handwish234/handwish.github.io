        <h3>鸡肠草</h3>
        <pre>
「气味」微辛、苦、平、无毒。

「主治」

1、小便频数。用鸡肠草一斤，在豆豉嗔中煮过，和米煮粥。常吃。

2、小儿下痢。用鸡肠草捣汁一合，调蜜服，有效。

3、风热牙痛。用鸡肠草、旱莲草、细辛，等分为末。每天擦三次。此方名“祛痛散”。

4、头疮。用鸡肠草烧灰，和盐涂搽。

5、漆疮发痒。用鸡肠草捣烂涂搽。        </pre>
