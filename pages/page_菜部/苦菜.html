        <h3>苦菜</h3>
        <pre>
「释名」名荼、苦苣、苦荬、游冬、褊巨、老鹳菜、天香菜。

「主治」

1、血淋、尿血。用苦荬一把，加酒、水各半煎服。

2、喉痹。用若荬捣汁半碗，加开水泡灯心取汁半碗，调匀服。

3、对口恶疮。用苦荬捣汁一碗，加姜汁一匙，酒送服。同时以药渣敷沧一、二次，即愈。

4、赤白痢。用苦荬根煮服。熟食。另以汤中鸦骨、参、椒焙干，研为末。加枣肉做成丸子服下。
