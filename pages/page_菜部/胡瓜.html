        <h3>胡瓜</h3>
        <pre>
「释名」黄瓜

「气味」甘、寒、有小毒。

「主治」

1、水病肚胀，四肢浮肿。用胡瓜一个，破开，连了以醋煮一半至烂，空心服，一次吃完。不久即可把水排出。

2、咽喉肿痛。用老黄瓜一个，去子，填满硭硝，阴干为末。每取少许吹喉内。

3、火眼赤痛。用老黄瓜一条，上开小孔，去瓤，填满硭硝，悬挂阴凉处，等硝透出来后，刮下收存。点眼，甚效。
