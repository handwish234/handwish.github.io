        <h3>白芥</h3>
        <pre>
「释名」胡芥、蜀芥。

「气味」（子）辛、温、无毒。

「主治」

1、反胃上气。用白芥子末一、二钱，酒冲服。

2、热痰烦晕。用白芥子、大戟、甘遂、硭硝、朱砂，等分为末，加糊做成丸子，如梧子大。每服二十丸，姜汤送下。此方名“白芥丸”。

3、腹冷气起。用白芥子一升，微炒，研为末，加开水沁过的蒸饼做成丸子，如小豆大。每姜汤送下十丸，甚效。

4、肿毒初起。用白芥子还想，加醋调涂。
