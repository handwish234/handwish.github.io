        <h3>蒲公英</h3>
        <pre>
「释名」名耨草、金簪草、黄花地丁。

「气味」（苗）甘、平、无毒。

「主治」

1、乳痈红肿。用蒲公英一两，一起捣烂，加水二碗煎成一碗，饭前服。

2、疳疮疔毒。用蒲公项捣烂敷涂，同时又捣汁和酒煎服。
