        <h3>黍</h3>
        <pre>
「释名」赤黍名门、糜，白黍中芑，黑黍中季节距，一稃二米名痞。

「气味」黍米：甘、温、无毒。久食令人多热烦。丹黍米：甘、微寒、无毒。黍茎和根：辛、热、有小毒。

「主治」

黍米：烧灰和油涂跌打伤，能止痛，不作瘢；嚼浓汁，涂小儿鹅口疮，有效。

丹黍米：止咳嗽，退热，亦治泄痢鳖瘕。黍茎和根：利小便，止喘，去浮肿。
