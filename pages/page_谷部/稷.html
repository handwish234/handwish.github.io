2、背痈。用稷米粉熬黑，加鸡蛋白调匀，涂布上，剪孔贴患处，药干即换。极效。

3、心气痛。用稷根煎汤温服。

4、难产。用稷根阴干，烧存性，研为末，以酒冲服二钱。
