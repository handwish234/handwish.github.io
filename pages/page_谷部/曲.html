        <h3>曲</h3>
        <pre>
「释名」酒母

「气味」甘、温、无毒。

「主治」

1、米谷食积。炒曲末，以开水调服二钱。一天服三次。

2、赤白痢。用曲熬粟米粥吃，每次一匙。一天吃四、五次。

3、酒毒下血。用曲一块，包湿纸中，煨为末空心服二钱，米汤送下。极效。

4、胎动不安。用生曲饼研为末，加水绞汁服三升。
