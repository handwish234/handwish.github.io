        <h3>阿芙蓉</h3>
        <pre>
「释名」名阿片。俗作鸦片

「气味」酸、涩、温、微毒。

「主治」

1、久痢。用阿芙蓉如小豆大小，每日空心服一次，温水化下。忌食葱蒜等物。

2、赤白痢下。用阿芙蓉、木香、黄连、白术各一分，共研为末，加饭做成丸子，如小豆大。每服壮者一分，老幼半分，空心服，米汤送下。忌食酸物、生冷、油腻、茶、酒、面。又方；罂粟花未开时，外有两片青叶包着。花开即落，收取研末。每服一钱，米汤送下。赤痢用红花的包叶，白痢用白花的包叶。
        </pre>
