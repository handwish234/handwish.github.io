        <h3>酱</h3>
        <pre>
「气味」咸、冷利、无毒。

「主治」

1、汤火伤。用酱涂。

2、中砒毒。用酱调水服。

3、妊娠下血。有酱二升，去汁，取豆，炒过，研为末。每服一匙，酒送下。一天服三次。

4、妊娠尿血。用豆酱一大碗，熬干，加生地黄二两，研为末。每服二钱，米汤送下。

5、疬疡。用酱清调石硫磺细末，每日涂搽。
