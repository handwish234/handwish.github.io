        <h3>玄明粉</h3>
        <pre>
「释名」亦称白龙粉。为白净朴硝，先与萝卜处同煎，后与甘划同煎，再经火煅制成。

「气味」辛、甘、冷、无毒。

「主治」

1、热阙（按：指伏热引起的四肢厥冷）。用玄明粉三钱，热童便送下。

2、伤寒发狂。用玄明粉二钱、丹砂一钱，研细，冷水送服。

3、鼻血水上。用玄明粉二钱，清水送服。凡脾胃虚冷及阴虚火动者忌服玄明粉。
