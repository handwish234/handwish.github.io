        <h3>金星石</h3>
        <pre>
「释名」金星石，石外有金色麸片；银星石，石外有银色麸片。两者的药效，大体相似。

「气味」甘、寒、无毒。

「主治」吐血咳血。用金星石、银星石、玄精石、不灰木、阳起石、云母石各等分。取坩锅一个，铺冬月水牛粪一、二寸，铺约一层，铺灰二寸，又铺药一层，如此重复铺好，最后盖上灰，加盖封牢。在炭火中煅一天一夜，还要埋在土中一夜，然后去灰留药块，共研细，每药一两，加龙脑、麝香各半钱、阿胶二钱半，炒过。每服一钱，糯米汤送下。一天服三次。
        </pre>
