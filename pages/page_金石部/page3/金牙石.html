        <h3>金牙石</h3>
        <pre>
「释名」亦名黄牙石。

「气味」咸、平、无毒。

「主治」虚劳湿冷。缓弱，不能行走。用金牙石、细辛、莽草、防风、地肤子、地黄、附子、菌蓣、续断、蜀椒、蒴根各四两，独活一斤。共药十二味。金牙石捣碎后，单独装在一个小袋子中，其余十一味，切成薄片，合装入一大袋子里。两袋同浸酒内，密封四日。取酒温服，一天服两次。这种药酒叫做“小金牙酒”。
