        <h3>盐</h3>
        <pre>
「释名」亦名胡盐、羌盐、青盐、秃登盐、阴士盐（按：即现在所称的大青盐）。

「气味」咸、寒、无毒。

「主治」

1、小便不通。用戎盐一枚，如弹丸大，加茯苓半斤、白术二两，水煎服。

2、风眼烂脸。用戎盐化水点眼。

3、痔疮漏疮。用白矾四两、青盐四两，共研为末，装入猪尿脬中，阴干。每服五钱，空心服，温水送下。
