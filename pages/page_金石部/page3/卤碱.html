        <h3>卤碱</h3>
        <pre>
「释名」亦名卤盐、寒石、石碱。从碱地掘取，用作硝皮。

「气味」苦、寒、无毒。

「主治」

1、风热赤眼，虚肿涩痛。用卤碱一升、青梅二十七个、古钱二十一文，密封于新瓶中，开水煮一顿饭时间，取出静放三天。点眼，一天点三、五次。

2、牙齿腐烂。取上好碱土，热水淋之，去渣留汁，瓦罐熬干。刮下，加麝香少许，研细，搽患处。
