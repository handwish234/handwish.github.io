        <h3>石硫赤</h3>
        <pre>
「释名」亦名石亭脂、石硫丹、石硫芝。为硫磺之呈现红色者，功同硫磺。

「气味」苦、温、无毒。

「主治」

1、赤鼻作痛。用呈紫色的石亭脂（红色者次之，黄色者勿用），研细，冷水调搽患处，半月可愈。

2、风温脚气。用生石亭脂一两、生川乌头一两、无名异二两，共研为末，葱白捣汁和药做成丸子，如梧子大。每服一钱，空心服，淡茶加生葱送下。
