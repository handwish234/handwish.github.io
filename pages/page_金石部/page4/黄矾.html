        <h3>黄矾</h3>
        <pre>
「气味」酸涩、咸、有毒。

「主治」

1、耳。用黄矾二两烧枯，取二钱，棉裹成球，塞耳内。

2、身上瘢痕。用黄矾（烧令汁尽）、胡粉（炒黄）各八分，研细，加猪油，共捣成泥。先以粗布擦瘢，感到疼痛时，把药涂上，涂药五次以后，再用老鹰粪、燕窠草烧祳灰等分，加人乳调匀涂瘢。皮肤能恢复正常。

3、急疳蚀齿。用黄矾、绿矾各半钱，白矾（烧过）一钱，麝香一分，共研为末敷患处，吐出流涎，病渐愈。
        </pre>
