        <h3>铁粉</h3>
        <pre>
「释名」乃钢铁飞炼而成。

「气味」咸、平、无毒。

「主治」

1、惊发热。用铁粉少许，水调服。

2、伤寒发狂，胡言乱走。用铁粉二两、龙胆草一两，共研细，磨刀水调服。每服大人一钱，小儿五分。

3、疔疮。用铁粉一两、蔓青根三两，捣乱如泥，敷疮上。一天换两次。

4、风热脱肛。用铁粉末同白蔹末调匀敷患处，并托入体内。
