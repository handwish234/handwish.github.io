        <pre>
「释名」亦称铁花。出煅铁炉中，细如尘，以色紫质轻者为佳。

「气味」平、微湿。

「主治」

1、下痢脱肛。用铁精粉敷扑。

2、妇女阴脱。用铁精加羊脂，裹在布。
