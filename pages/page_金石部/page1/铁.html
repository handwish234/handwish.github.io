        <h3>铁</h3>
        <pre>
「释名」亦称黑金、乌金。

「气味」熟铁：辛、平、有毒。生铁：辛、微寒、微毒。

「主治」

熟铁：烧红投酒中，饮酒，可治贼风。

生铁：

1、脱肛。用生铁二斤，水一斗，煮至五升，洗肛门，一天两次。对脱肛多年不收的人都有效。

2、耳聋由高烧引起者。可烧铁投酒中饮之，同时，用慈石塞耳，但夜间须取去。

3、小儿丹毒。把铁烧红，水淬过，饮此水一合。

4、打伤瘀血。用生铁一斤，酒三升，煮至一升后饮用。
