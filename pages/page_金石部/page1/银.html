        <h3>银</h3>
        <pre>
「释名」亦名白金、鋈。

「气味」银屑，辛、平、有毒；生银，辛、寒、无毒。

「主治」

1、妊妇腰痛。用银一两、水三升，煎成二升服之。

2、胎动欲坠。用银五两、根二两、清酒一碗、水一大碗，煎成一碗，湿服。

3、风牙疼痛。用文银一两，烧红渍入一碗烧酒中，趁热漱口。

4、口鼻疳蚀，穿唇透颊。用银屑一两，放入三升水中，在铜器内煎成一升，一天洗三、四次。

5、身面赤痣。常用银块揩擦发热，慢慢自行消退。
