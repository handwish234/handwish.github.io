        <h3>铁落</h3>
        <pre>
「释名」亦名铁液、铁屑、铁蛾。打铁时，火花散飞，细微如屑，飞动如蛾。

「气味」辛、平、无毒。

「主治」

1、小儿丹毒。用铁落研细，调猪油涂搽。

2、善怒发狂，惊邪癫。用铁落煎水服。
