        <h3>绿青</h3>
        <pre>
「释名」亦名石绿、大绿。生于铜矿中。

「气味」小毒。

「主治」

1、急惊昏迷。用绿青四两、轻粉一钱，共研细。以生簿荷汁合酒把药灌下。痰吐即愈。

2、风痰迷闷。用绿青十两，乌头尖、附子尖、蝎尾各七十个，共研为末，加糊做成丸子，如芡子大。每服一丸，薄荷汁合酒送下。吐出痰涎便是见效。

3、小儿疳疮（肾疳，鼻疳，头疮，耳疮等）。用绿青、白芷，等分为末。先以甘草水洗疮，再搽药。
        </pre>
