        <h3>曾青</h3>
        <pre>
「释名」曾，音层。曾青，即层青。就是成为层状的空青。李时珍说：“曾青治目，义同空青”。

「气味」酸、小寒、无毒。

「主治」

1、风热目疾（眼红或烂，怕太阳光，眼屎多，常流泪，或痒或痛）。用曾青四两，蔓荆子二两，炮姜、防风各一两，共研细，经常以少许吸入鼻中，有效。

2、耳内恶疮。用曾青五钱、雄黄七钱半、黄芩二钱五分，共研为末，搽疮上。
