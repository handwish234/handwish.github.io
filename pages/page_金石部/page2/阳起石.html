        <h3>阳起石</h3>
        <pre>
「释名」亦名羊起名、白石、石生。

「气味」咸、微温、无毒。

「主治」

1、丹毒肿痒。用阳起石煅后研细，清水调搽。

2、滑精（元气虚寒，精滑不禁，手足常冷，大便溏泄）。用阳起石煅后研细，加钟乳粉等分，再加酒煮过的附子末，调一点面粉把药合成丸子，如梧子大。每服五十丸，空心服，米汤送下。直至病愈为止。

3、阳萎阴汗。用阳起石煅后研细，每服二钱，盐酒送下。
