        <h3>石炭</h3>
        <pre>
「释名」亦称煤炭、石墨、铁炭、乌金石、焦石。

「气味」甘、辛、温、有毒。

「主治」

1、刀伤。用石炭捣成粉，敷伤口。疮口太深不能速合者，加滑石。

2、误吞金银及钱在腹中不下。用石炭（一块，杏核大）、硫磺（一块，皂角子大），共研细，酒送下。

3、月经不通。用石炭末一钱调汤，送下去油的巴豆三粒，有效。

4、产后儿枕剌。用石炭（火煅、酒淬，凡七次）、石膏（火煅），等分为末。每服一钱半，粥送下。如痛不止，可再服。
        </pre>
