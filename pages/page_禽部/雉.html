        <h3>雉</h3>
        <pre>
「释名」野鸡。

「气味」（肉）酸、微寒、无毒。

「主治」

1、脾虚下痢，日夜不止。用野鸡一只，治净，加桔皮、葱、椒等五味，作成馄饨，空心吃下。

2、消渴饮水，小便频数。用野鸡一只，加五味煮汤喝，肉亦可食。

3、心腹胀满。用野鸡一只、茴香（炒）、马芹子（炒）、川椒（炒）、陈皮、生姜吃下。吃鸡的这一天，早上服喜禾散，辰时服此方，得午时服导气枳壳丸。
