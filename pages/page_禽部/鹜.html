        <h3>鹜</h3>
        <pre>
「释名」名鸭、舒凫、家凫、末匹。

「气味」鹜肪（即鸭油，炼过再用）：甘、大寒、无毒。肉：甘、冷、微毒。

「主治」

治鹜肪：气虚、寒热、水肿。瘰疬出水，可用鸭油调半夏末敷涂。

肉：久虚发热，吐痰咳血。用黑嘴白鸭一只，取血。加温酒饮适量。另将此鸭去毛，破腹去肠，拭净，放入大枣肉二升，参苓平胃散一升，扎定，半装沙锅中以炭火慢煨。取陈酒一瓶，分三次倒入锅内。待酒干后，食鸭及枣。此主名“白凤膏”，常吃，病好渐愈。
        </pre>
