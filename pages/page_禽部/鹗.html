        <h3>鹗</h3>
        <pre>
「释名」鱼鹰、王雎、沸波、下窟乌、雎鸠。

「主治」鹗骨可用来接骨。取骨烧存性，另以铜钱一个，煅药，醋淬七次，取末与骨灰等分，酒送服一钱，不可过多。作因身体下段，空心服；在上段，饭后服。极有效验。服药前，须用木板反伤处绑定
