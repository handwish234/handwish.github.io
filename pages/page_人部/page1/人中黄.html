        <h3>人中黄</h3>
        <pre>
「释名」在竹筒中塞入甘草末，两端用竹、木封固，冬季投入人粪缸中，立春时取出，悬当风处阴干，破竹取甘草末，晒干。

「主治」

1、热病发狂。用人中内放罐中，泥封固，煅半日，去火毒后研为末，水送服三钱，病未退，可再服。

2、呕血吐痰，心烦骨蒸。用人中黄为末。每取三钱，加茜根汁、竹沥、姜汁和匀服下。
