        <h3>蜚虻</h3>
        <pre>
「释名」虻虫

「气味」苦、微寒、有毒。

「主治」

1、蛇螫血出。取虻虫初食牛马血腹满者二十个，烧过，研为末，开水送服。

2、因病去胎。用虻虫十个，炙过，研为末，酒送服，胎即下。

3、跌坠瘀血。用虻虫二十个、牡丹皮一两，共研为末，酒送服一匙，血即化为水。若骨节中有宿血。则两味取等量。
