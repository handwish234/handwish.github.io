        <h3>蛴螬</h3>
        <pre>
「释名」地蚕、乳齐、应条。

「气味」咸、微温、有毒。

「主治」

1、小儿脐疮。用蛴螬研末敷涂。数次可愈。

2、小儿唇紧。用蛴螬研末，猪油调搽。

3、丹毒。用蛴螬捣烂敷涂。

4、痈疽痔漏。用蛴螬研末敷涂。每天一次。

5、断酒不饮，用蛴螬研末，酒送服。

6、目中翳障。有蛴螬捣取滇，滴眼中。
