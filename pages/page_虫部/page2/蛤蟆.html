        <h3>蛤蟆</h3>
        <pre>
「释名」惊蟆。

「气味」辛、寒、有毒。

「主治」

1、风热邪病。用蛤蟆（烧灰）、朱砂，等分为末，每服一钱，酒送下。一天服三次，极效。

2、瘰疬溃烂，用黑色蛤蟆一个，去肠，火焙，研为末，调油敷涂。

3、头上软疖。用蛤蟆剥皮贴患处，收毒即愈。

4、蝮蛇螫伤。用生蛤蟆一个，捣烂敷伤处。
