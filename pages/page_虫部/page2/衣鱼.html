        <h3>衣鱼</h3>
        <pre>
「释名」白鱼、壁鱼、蠹鱼。

「气味」咸、温、无毒。

「主治」

1、小儿天吊（眼向上翻）。用衣鱼干十个、湿者五个，加乳汁研匀灌下。

2、小儿疾。用衣鱼七个、竹茹一把，加酒一升，煎成二合，温服。此方名“白鱼散”。

3、目中浮翳。取书中衣鱼末，点少许在翳上。一天点二次。

4、小便不通。有衣鱼、浓石乱发，等分为散。每服半匙，水送下。一天服三次，此方名“白鱼散”。
        </pre>
