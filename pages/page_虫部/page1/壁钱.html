        <h3>壁钱</h3>
        <pre>
「释名」壁镜。

「气味」无毒。

「主治」

1、喉痹乳蛾。用墙上壁钱七个，内要活蛛二枚，以白矾（一块约重七分）化开，一起烧存性，出火毒后研为末，吹入喉中，能治重病。忌食热肉、硬物。

2、小儿呕逆。用壁钱虫窠幕（壁茧）十多枚，煮汁饮服。

3、产后咳逆不止。用壁茧三、五个，煎汁细细饮服。

4、疮口不收。用壁茧频频敷贴。

5、虫牙疼痛。把乳香放壁茧内，烧存性，填入牙孔中。
