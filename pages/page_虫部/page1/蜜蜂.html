        <h3>蜜蜂</h3>
        <pre>
「释名」蜡蜂。

「气味」（蜂子）甘、平、微寒、无毒。

「主治」大麻风（须眉脱落，皮肉已烂成疮）。用蜜蜂子、胡蜂子，黄蜂子（并炒过）各取一分，白花蛇、乌蛇（并酒浸，去皮骨，炙干）、全蝎（去尾，炒）、白僵蚕（炒）各一两，地龙（去土，炒）半两，蝎虎（全用，炒）、赤足蜈蚣（全用，炒）各十五枚，丹砂一两，雄黄（醋熬）一分，龙脑半钱。以上各药，共研为末，每服一匙，温蜜汤调下。一天服三至五次。
