        <h3>土蜂</h3>
        <pre>
「释名」蜚零、马蜂。

「主治」

1、蜘蛛咬疮。用土蜂烧为末，调油敷涂。

2、痈肿疮毒。用土蜂房一个、蛇蜕一条，黄泥封固，煅存性，研为末。每服一钱，空心服，酒送下。有腹痛反应，不必疑虑。
