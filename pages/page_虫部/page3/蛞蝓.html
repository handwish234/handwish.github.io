        <h3>蛞蝓</h3>
        <pre>
「释名」陵蠡、土蜗、托胎虫、鼻涕虫、蜒蚰螺。

「气味」咸、寒、无毒。

「主治」

1、蜈蚣咬伤。用蛞蝓生捣敷涂。

2、痔热肿痛。用大蛞蝓一个捣中泥，加龙脑三分、胭脂坯子半钱，敷患处。敷药前。以石薜煮水熏洗更好。

3、脚胫烂疮。用蛞蝓十个，瓦上焙干，研为末，调油敷患处，立效。
