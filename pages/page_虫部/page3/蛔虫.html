        <h3>蛔虫</h3>
        <pre>
「释名」人龙。

「气味」大寒。

「主治」

1、多年风眼。用蛔虫五条，晒干，研为末，加腻粉一钱、石胆半钱，共研为末点眼。每日二、三次。

2、一切冷瘘。和人吐蛔虫烧灰涂搽。涂前以甘草汤洗净患处。

3、小儿赤眼（胎赤眼或风赤眼）。用小儿吐出的蛔虫二条，装磁盒中，纸封好，埋湿地内。过五天取出，收存汁水。每日以箸蘸汁点眼。此方名“玉箸煎”。
