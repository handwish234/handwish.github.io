        <h3>栗</h3>
        <pre>
「气味」（实）咸、温、无毒

「主治」

1、腰脚无力。取风干的生栗，每晨吃十多粒，再吃猪肾煮粥，必渐转健。

2、小儿干疮。生嚼栗子敷涂。

3、小儿口疮。每日吃煮熟大栗，甚效。

4、鼻血不止。用大栗七枚，刺破，连皮烧存性，待火毒出尽，加麝香少许，研匀。每服二钱，温水送下。

5、刀斧伤。用大栗研烂敷上。
