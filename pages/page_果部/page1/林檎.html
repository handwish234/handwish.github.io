        <h3>林檎</h3>
        <pre>
「释名」来禽、文林郎果。

「气味」酸、甘、温、无毒。

「主治」

1、水痢不止。用林檎半熟者十枚，加水二升，煎成一升，连林檎一起吃下。

2、小儿下痢。用林檎、构子同捣汁，任意饮服。

3、小儿闪癖（头发竖立，发黄，全身瘦弱）。用干林檎脯研为末和醋涂患处。
