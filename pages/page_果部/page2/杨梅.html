        <h3>杨梅</h3>
        <pre>
「释名」求。

「气味」（实）酸、甘、温、无毒。

「主治」

1、下痢不止。用杨梅烧过，研为末，每服二钱，米汤送下。一天服二次。

2、头痛不止。用杨梅为末，以少许入鼻取嚏，有效。

3、一切损伤止血生肌。用盐藏杨梅和核捣如泥，做成小块收存。凡遇破伤，好以小块研末敷涂，甚效。

4、恶疮疥癣。用杨梅树皮及根煎汤洗。

5、牙痛。用杨梅树皮及根煎水含漱。
