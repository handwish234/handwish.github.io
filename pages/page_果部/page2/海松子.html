        <h3>海松子</h3>
        <pre>
「释名」新罗松子。

「气味」（仁）甘、小温、无毒。

「主治」

1、肺燥咳嗽。用松子仁一两、胡桃仁二两，共研为膏，和熟蜜半两收存。每服二钱，饭后以开水冲服。

2、小儿寒嗽，或作喘。用松子仁五个，百部（炒）、麻黄各三分，杏仁四十个（去皮尖），加少量水煮开，化白砂糖调药做成丸子，如芡子大。每饭后含化十丸，很见效。

3、大便虚秘。用松子仁、柏子仁、麻子仁，等分为末，溶蜡和丸，如梧子大。每服五十丸，黄芪汤送下。
        </pre>
