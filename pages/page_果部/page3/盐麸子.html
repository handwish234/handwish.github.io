        <h3>盐麸子</h3>
        <pre>
「释名」五倍、盐肤子、盐梅子、盐坏子、木盐、天盐、叛奴盐、酸桶。

「气味」（子）酸、咸、微寒、无毒。

「主治」生津、降火、化痰、润肺、滋肾，消毒、止痢、收汗，治风湿眼病。盐麸子的树白皮，以水煎服能杀蛔虫，其根白皮加醋煎浓汁含吞，能治骨鲠。有资料说，盐麸子的根能软鸡骨。盐麸子的叶上有虫寄生，即结成五倍子，说见虫部。
