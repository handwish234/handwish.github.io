        <h3>甘蔗</h3>
        <pre>
「释名」名竿蔗、遮。

「气味」（蔗）甘、平、涩、无毒。

「主治」

1、发热口干、小便赤涩。取甘蔗去皮，嚼汁咽下。饮浆亦可。

2、反胃吐食。用甘蔗汁七升、生姜汁一升，和匀，每日细细饮服。

3、干呕不息。有蔗汁温服半升，每日三次。加姜汁更好。

4、虚热咳嗽，口干涕唾。用甘蔗汁一程序半、青粱米四合，煮粥吃。每日二次。极润心肺。
