        <h3>马槟榔</h3>
        <pre>
「释名」马金囊、马金南、紫槟榔。

「气味」（核仁）苦、甘、寒、无毒。

「主治」

1、难产。临时细嚼马槟榔核仁数枚，用井华水送服，不久即可分娩。

2、断产（绝育）。常嚼马槟榔二枚，水送服，久之子宫变冷，自不受孕。

3、恶疮肿毒。用马槟榔一枚，冷水送服，另用一、二枚嚼敷患处。
        </pre>
