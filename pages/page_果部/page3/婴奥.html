        <h3>婴奥</h3>
        <pre>
「释名」燕奥、婴舌、山葡萄、野葡萄。藤名木龙。

「气味」（藤、根）甘、平、无毒。

「主治」

1、目中障翳。取婴奥藤以水浸过，吹气滴嗔入眼中，热翳及赤白障可以消去。

2、热淋。用野葡萄根七钱、葛根三钱，加水一碗，煎至七成，再加童便三成，空心温服。

3、一切肿毒。用野葡萄根晒干，研为末。加水调涂。
        </pre>
