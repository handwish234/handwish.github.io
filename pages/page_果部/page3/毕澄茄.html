        <h3>毕澄茄</h3>
        <pre>
「释名」毗陵茄子。

「气味」（实）辛、温、无毒。

「主治」

1、脾胃虚弱。用毕澄茄为还想，加姜汁神曲、面糊做成丸子，如梧子大。每服七十丸，姜汤送下。一天服二次。

2、伤寒咳逆，呃噫日夜不定。和毕澄茄、高良姜各等分，共研为末，每服二钱，加水六分，煮开几次后再加醋少许服下。

3、反胃，吐黑汁。用毕澄茄研末，加米糊做成丸子，如梧子大。每服三、四十丸，姜汤送下。愈后，再服平胃散三百贴。久病者亦可不发。
        </pre>
