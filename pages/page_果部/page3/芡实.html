        <h3>芡实</h3>
        <pre>
「释名」鸡头、雁喙、雁头、鸿头、鸡雍、卯、子、水流黄。

「气味」甘、平、涩、无毒。

「主治」

1、小便频数及遗精。用秋石、白茯苓、芡实、莲子各二两，共研为末。加蒸枣做成成丸子，如梧子大。每服三十丸，空心服，盐汤送下。此方名“四精丸”。

2、白浊。用芡实粉、白茯苓粉。化黄蜡和蜜作丸子。如梧子大。每服百丸，盐汤送下。此方甸“分清丸”。
