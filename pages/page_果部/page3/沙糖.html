        <h3>沙糖</h3>
        <pre>
「气味」甘、寒、无毒

「主治」

1、下痢禁口。用沙糖半斤、乌梅一个，加水二碗，煎至一碗，随时饮之。

2、痘不落痂。用沙糖调水服，一天服二次。

3、腹中紧张。用酒煮沙糖饮食。

4、上气喘嗽。进食即吐。用沙糖、姜汁等分，一起慢火煎开数次，每服半匙。

5、食韭口臭。用沙糖可解。
