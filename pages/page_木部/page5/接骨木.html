        <h3>接骨木</h3>
        <pre>
「释名」续骨木、木蒴。

「气味」甘、苦、平、无毒。

「主治」

1、折上伤筋骨。用接骨木半两、乳香半钱，芍药、当归、芎，自然铜各一两，共研为末，化黄蜡四两，投药末搅匀，做成丸子，如芡子大。若只是伤损，以酒化服一丸即可；若碎折筋骨，则先用化药敷贴，然后内服。

2、产后血晕。用接骨木碎块一把，加水一升煮成半升，分次服下。
