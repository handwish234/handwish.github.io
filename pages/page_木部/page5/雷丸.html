        <h3>雷丸</h3>
        <pre>
「释名」雷实、雷矢、竹苓。

「气味」苦、寒、有小毒辣。

「主治」

1、下寸白虫（绦虫）。和雷丸，水浸，去皮，切细，焙为末。五更时，吃炙肉少许，随即以稀粥送服药末一匙，上半月服药，效果轻好。

2、小儿出汗，有热。用雷丸四两，研为末，加粉半斤，拌匀扑身上。
