        <h3>桑上寄生</h3>
        <pre>
「释名」寄屑、寓木、宛童、鸢。

「气味」苦、平、无毒。

「主治」

1、膈气。用生桑寄生捣汁一碗服

2、胎动腹痛。用桑寄生一两半、阿胶（炒）半两、艾叶半两，加水一碗半，煎成一碗，去渣温服。去艾叶亦可。

3、毒痢脓血。脉搏弱。用桑寄生二两，防风、川芎各二钱半、炙甘草三钱，共研为末。加水一碗，煎至八成。连渣服下。

4、下血后元所虚乏、腰膝无力。用桑寄生为末。每服一钱，开水冲下。
        </pre>
