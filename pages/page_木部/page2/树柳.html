        <h3>树柳</h3>
        <pre>
「释名」赤柽、赤杨、河柳、雨师、垂丝柳、人柳、三眠柳、观音柳。

「气味」（木）甘、咸、温、无毒。

「主治」

1、腹中痞积。用柽构枝煎汤，露一夜。五更时空心饮几次。痞渐消去。

2、各种风疾。用柽柳枝或叶半斤，切细，加荆芥半斤，以水五升，煮成二升，澄清后，再加白蜜五合，竹沥五合，封入瓶中，放锅内隔水煮过。每服一小碗，一天服三次。

3、解酒毒。用柽柳枝晒干，研为末，每服一钱，温酒调下。
