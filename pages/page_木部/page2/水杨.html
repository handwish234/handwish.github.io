        <h3>水杨</h3>
        <pre>
「释名」青杨、蒲柳、蒲杨、蒲多，多柳、蕉苻。

「气味」苦、平、无毒。

「主治」

1、赤白痢。用水杨枝叶捣汁一升服。一天服两次。

2、痘毒不发，用水杨枝叶五斤，煎汤温浴，水冷换热，痘疮逐渐行浆贯满。如不满，可多浴几次，力弱者，只洗头面手足。内服助气血药，效果好。

3、刀伤成疮。用水杨木白皮焙干，捣碎为末，每服一匙，水送下，一天服三次，同时用末敷疮上。

4、乳痈。用水杨根生捣，贴疮几次即愈。
