        <h3>无患子</h3>
        <pre>
「释名」桓、木患子、噤娄、肥珠子、油珠子、菩提子、鬼见愁。

「气味」子皮（即核外肉）：微苦、平、有小毒。子中仁：辛、平、无毒。

「主治」

子皮：

1、去风明目。用无患子皮、皂角、胡饼、草菖蒲，同捶碎，加浆水调作弹子大，取以泡汤洗头，能去风明目。

2、洗面去斑。有无患子上捣烂，加白面和为丸，每日取以洗面，去垢及斑，甚效。

子中仁：

牙齿肿痛。用肥珠子一两，大黄、香附各一两，青盐半两，泥土固封，火煅，研细。每日取以擦牙。
        </pre>
