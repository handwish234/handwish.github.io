        <h3>海桐</h3>
        <pre>
「释名」刺桐。

「气味」（木皮）苦、平、无毒。

「主治」

1、腰膝痛。用海桐皮二两，牛膝、芎、羌活、地骨皮五加皮各一两、甘草五钱，薏苡仁二两，生地黄十两，一起洗净、焙干，研细，布包好浸酒中（冬季浸二两，夏季浸一周）。每日早晚空心各饮一碗。此方不得随意增减各药用量。

2、风癣。用海桐皮、蛇床子，等分为末，调猪油涂搽。

3、风虫牙痛。用海桐皮煎水漱口。
