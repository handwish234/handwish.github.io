        <h3>罂子桐</h3>
        <pre>
「释名」虎子桐、荏桐、油桐。

「气味」（桐汩）甘、微辛、寒、有大毒。

「主治」

1、痈肿初起。用桐油灯，放入竹筒内，烟熏患处，出黄水即消。

2、臁疮。用胡粉煅过，研细，调桐油作成膏，摊纸上贴患处。

3、脚肚癞疮。用桐油、人乳，等分敷搽，数次即愈。

4、酒赤鼻。用桐油调黄丹、雄黄涂搽。

5、冻疮裂痛。用桐油一碗、发一绺，熬化。收存瓶中。行色温水洗患处令软，然后搽药。

6、解砒石毒。用桐油灌下，得吐即解。
