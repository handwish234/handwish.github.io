        <h3>胡颓子</h3>
        <pre>
「释名」蒲颓子、卢都子、雀我酥、半含春、黄婆奶。

「气味」酸、平、无毒。

「主治」

1、水痢。用胡颓子（按：即成熟果实）煎水服。

2、疮疥。用胡颓子根煎汤洗。

3、吐血。用胡颓子根煎水饮服。

4、喉痹痛塞。用胡颓子根煎酒灌服。气喘咳嗽。用胡颓子叶焙过。研为末，米汤送服二钱。
