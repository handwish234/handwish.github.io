        <h3>卫矛</h3>
        <pre>
「释名」鬼箭、神箭。

「气味」苦、寒、无毒。

「主治」

1、产后败血（脐腹坚胀，恶露不快）。用当归（炒）、卫矛（去中心木）、红蓝花各一两。每服三钱，以酒一大碗，煎至七成，饭前温服。

2、疟疾。用卫矛、鲮鲤甲（煤灰）各二钱半，共研为末。每取二、三分，病发时鼻中。又方：用卫矛末一分，砒霜一钱、五灵脂一两，共研为末。病发时冷水冲服一钱。
        </pre>
