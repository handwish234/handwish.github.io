        <h3>紫荆</h3>
        <pre>
「释名」紫珠。皮名肉红、内消。

「气味」（木、皮）苦、平、无毒。

「主治」

1、痈疽发背，肿毒流注。用紫荆皮（炒）三两、独活（去节、炒）三两、赤芍药（炒）二两、生白术一两、木蜡（炒）一两，共研为末，用葱汤调热敷涂患处，疮不甚热煮，用酒调敷；痛得厉害或筋不能伸，药中再加乳香。

2、鹤膝风。用紫荆皮，水煎。饭前服。

3、痔疮肿痛。用紫荆皮、水煎，饭前服。

4、产后诸淋。用紫荆皮五钱，半酒半水煎，温服。
