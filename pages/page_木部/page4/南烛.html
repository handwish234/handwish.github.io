        <h3>南烛</h3>
        <pre>
「释名」南天烛、南烛草木、男续、当染菽、猴菽草、草木之王、惟那木、牛筋、乌饭草、墨饭草、杨桐。赤者名文烛。

「气味」（枝叶）苦、平、无毒。（子）酸、甘、平、无毒。

「主治」枝叶止泄除睡，强筋益气力。子亦强筋益气，固精驻颜。
