        <h3>鼠李</h3>
        <pre>
「释名」楮李、鼠梓、山李子、牛李、皂李、赵李、牛皂子，乌槎子、乌巢。

「气味」（子）苦、凉、微毒。

「主治」

1、诸疮寒热，用鼠李生捣敷涂。

2、虫牙肿痛。用鼠李煎汁，空腹饮一碗，是时频频含漱。

3、痘疮黑毁。采黑熟了的鼠李子，捣烂取汁，熬成膏，瓷瓶收存，须令透气。每服如皂角大一团。煎桃胶汤化下。约过两小时，再服一次痘疮自然红活，方中加麝少许更好，如无新鲜鼠李子，取干者如水熬膏亦可。
        </pre>
