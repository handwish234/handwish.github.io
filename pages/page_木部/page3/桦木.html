        <h3>桦木</h3>
        <pre>
「气味」（木皮）苦、平、无毒。

「主治」

1、乳痈初起（肿痛结硬，欲破未破）。用桦皮烧存性，研为末，温酒送服一匙。服后即卧床休息。一服见效。

2、肺风毒疮（遍身疮疥如疠，以及急仍瘙痒，脸上风刺，妇女粉刺等）。用桦皮灰四两、烧枳壳（去穰）四两、荆芥穗二两、炙甘草半两，共研为末；另用杏仁（水煮过，去皮尖）二两，研为泥，与药末调匀。每服二钱，饭后服，温酒调下。病得者，服药三次，此方名“桦皮散”。

3、小例热而短。和桦皮煮成浓汁饮服。
