        <h3>楸</h3>
        <pre>
「气味」苦、小寒、无毒。

「主治」

1、兼疮。取楸枝煎水洗。

2、白癜风。用楸白皮五斤，加水五斗，煎成五升，去渣，再煎浓如膏，涂搽患处。一天三次。

3、上气咳嗽，腹胀人瘦。用楸叶三斗，水斗，同煮开多次，去渣，再煎浓成膏，最后团成丸，纳入肛门中。

4、一切毒肿（不问软硬）。用楸叶一叠，敷肿上，包扎好。一天换三次。冬天则取干叶盐水浸软用，或取根皮捣烂敷上。楸叶止痛、消肿、化脓血，胜于他药。

5、头痒生疮。用楸叶捣汁涂搽。
