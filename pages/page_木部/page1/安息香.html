        <h3>安息香</h3>
        <pre>
「气味」辛、苦、平、无毒。

「主治」

1、突然心痛。或时发时止。有安息香研为末，开水送服半钱。

2、小儿肚痛。用安息香酒蒸成膏，另用沉香、木香、丁香、霍香、八角茴香各三钱，香附子、缩砂仁、炙甘草各五钱，共研为末，以膏和炼蜜调各药做成丸子，如芡子大。每服一丸，紫苏汤化下。此方名“安息香丸”。

3、关节风痛。用精猪肉四两，切片，裹安息香二两，另以瓶装一层灰。药放灰上，在大火上（火与瓶之间隔一铜板）烧出烟，即将瓶口对痛处熏治，勿令烟散走。
        </pre>
