        <h3>杉</h3>
        <pre>
「释名」杉、沙木。

「气味」（杉材）辛、微温、无毒。

「主治」

1、脚气肿满。用杉木节一升、桔叶（切细）一升（无叶可用皮代）、大腹槟榔大一枚（连子打碎），童便三升，共煮成一升半，分两次服。若初服即见效。则不必再服。此方名“杉木汤”。

2、小儿阴肿。用老杉木烧灰，加腻粉，调清油敷涂。杉皮：刀伤、汤火伤。取老树皮烧存性，研末敷搽。或调鸡蛋清涂搽。杉叶：风虫牙痛（同芎、细辛煎酒含漱）。
