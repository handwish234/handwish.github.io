        <h3>樟脑</h3>
        <pre>
「释名」韶脑。

「气味」辛、热、无毒。

「主治」

1、牙齿虫痛。用樟脑、朱砂等分擦牙、有特效。又方：用樟脑、黄丹、肥皂（去皮核）等分研匀，加蜜调成丸子，塞病齿孔中。

2、小儿秃疮。用樟脑一钱、花椒二钱、芝麻二两，共研为末涂，搽患处。

3、脚气肿痛。用樟脑二两、乌头三两，共研为末，加醋、糊做成丸子，如弹子大。每次取一丸，放足心下踏住，再和微火烘脚，脚上盖覆加暖，汗出如涎，即见效。
        </pre>
