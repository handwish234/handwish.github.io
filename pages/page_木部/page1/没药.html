        <h3>没药</h3>
        <pre>
「释名」末药。

「气味」苦、平、无毒。

「主治」

1、关节疼痛。用没药末半两、虎胫骨（酥炙，研末）三两，和匀，每服二钱，温酒调下。

2、筋骨损伤。用米粉四两，炒黄，加入没药、乳香末各半两，酒调成膏，摊贴痛处。

3、刀伤。用乳香、没药各一钱，以童便半碗、酒半碗，温化服下。

4、妇女务晕。用没药末一钱，酒送服。

5、产后恶血。用没药、血竭末各一钱，童便、温酒各半碗，煎开后送服。过一阵再服一次，恶血自下。
        </pre>
