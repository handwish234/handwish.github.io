        <h3>楠</h3>
        <pre>
「气味」（楠材）辛、微温、无毒。

「主治」

1、足部水肿。削楠木、桐木煮水泡脚，并饮此水少许。每日如此，直至病愈。

2、心胀腹痛，不得吐泻。取楠木削三、四两，加水三升，煮开三次，饮服。

3、耳出脓。用楠木烧存性，研末敷耳内。
