        <h3>芦荟</h3>
        <pre>
「释名」奴会、讷会、象胆。

「气味」苦、寒、无毒。

「主治」

1、湿癣。用芦荟一两、炙甘草半两，共研为末，先以温浆，水洗癣，擦干后敷上药末，有奇效。

2、小儿脾疳。用芦荟、使君子，等分为末，每服一、二钱，米汤送下。

3、虫牙。用芦荟研末敷上.
