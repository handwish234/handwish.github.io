        <h3>艾火</h3>
        <pre>
「主治」艾火可灸治许多病。先点好麻油灯，取艾茎一条，沾油烧燃，在疮肿上方徐徐照射，有效。如治风湿痛，则取艾叶加少许硫磺，用纸包成捻子，沾油点燃，在患处照射。
