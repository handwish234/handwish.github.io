        <h3>神针火</h3>
        <pre>
「释名」把桃树枝削成针状，如鸡蛋大，长五、六寸，放干待用。用时以棉纸三、五层衬于患处，将针蘸麻油点着，即刻吹。

「主治」心腹冷痛，风寒湿痹，附骨阻疽等。凡在筋骨隐痛者，针刺后，火气直达患处，疗效显着。
