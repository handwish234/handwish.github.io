        <h3>玳瑁</h3>
        <pre>
「气味」（甲）甘、寒、无毒。

「主治」

1、预解痘毒。用生玳瑁、生犀角各磨汁一合，和匀，取半合温服。一天服三次。在痘疮流行时服此，病未发则内消，病已发则减轻。

2、痘疮黑陷（乃心热血凝所致）。用生玳瑁，生犀角，同磨汁一俣，加猪心血少许、紫草汤五匙，和匀温服。

3、锓风目泪（乃心肾虚热所致）用生青玳瑁、羚羊角各一两，石燕子一双，共研为末，每服一钱，薄荷汤送下。一天服一次。
