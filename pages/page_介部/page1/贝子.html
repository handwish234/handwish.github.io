        <h3>贝子</h3>
        <pre>
「释名」贝齿、白贝、海。

「气味」咸、平、有毒。

「主治」

1、目花翳痛。有贝子一两，烧研成粉，加龙脑少许点眼。若有息肉，再加真珠末等分。

2、鼻渊脓血。用贝子烧研，每服二钱，酒送下。一天服三次。

3、大便不通。用贝子三个、甘遂一钱五分，共研为末，浆水调下，不久即通。

4、小便不通。用贝子一对，一个生用，一个烧过，共研为末，温酒送服。

5、下疳阴疮。用贝子三个，煅红，研为末，搽患处。
