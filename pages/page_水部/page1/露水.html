        <pre>
「释名」在秋露重的时候，早晨去花草间收取。

「气味」甘、平、无毒。

「主治」用以煎煮润肺杀虫的药剂，或把治疗疥癣、虫癞的散剂调成外敷药，可以增强疗效。

白花露：止消渴。

百花露：能令皮肤健好。

柏叶露、菖蒲露：每天早晨洗眼睛，能增强视力。

韭叶露：治白癜风。每天早晨涂患处。
