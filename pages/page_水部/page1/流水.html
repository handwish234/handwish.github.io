        <h3>流水</h3>
        <pre>
「释名」亦名劳水、甘烂水、扬泛水。取江水或河水二斗，置大盆中，用一个瓢，舀水高扬倒下，如此重复许多遍，直到水。

「气味」甘、平、无毒。

「主治」治目不得瞑（阻虚阳盛，睡不着，眼睛闭不住）。用劳水五升、高粱米一升、半夏五合，小火慢煮，煮到只剩一升水时，去滓，饮汁，每饮一小杯。一日三次。治汗后奔豚（误服发汗药，引起小肚子胀痛，有气上冲，“如豕之奔突”，故名奔豚）：
