        <h3>地浆</h3>
        <pre>
「释名」掘地，达到黄土层，约三尺深，用新汲水灌入，搅浊，等水沉清后，取消水用。这就是地浆，亦称“土浆”。

「气味」甘、寒、无毒。

「主治」解中毒烦闷，解一切鱼肉果菜药物诸菌毒。例如吃花椒、胡椒过多，吃没有煮熟的野芋，误吃砒霜等，都会中毒，饮地浆可解。有些病人，在服人含有荆芥的药剂后，如吃黄鱼，也会中毒，用地浆做解药，有效。得“干霍乱”症（欲吐吐不出，上膨下胀，闷苦万分）的人，饮地浆三至五杯，禁忌米汤，可以治好。
