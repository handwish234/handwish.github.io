        <h3>冬霜</h3>
        <pre>
「释名」取霜法：用鸡毛扫取，装入瓶中，密封保存于阴凉处，虽成水液，历久不坏。

「气味」甘、寒、无毒。

「主治」

饮冬霜可解酒热，凡酒后面热耳赤者，饮之立消。

伤寒鼻塞，饮冬霜亦可通鼻。

暑天长痱子及腋下红肿，用冬霜和蚌粉涂敷，有效。

寒热疟疾，可秋后霜或冬霜一昆钱半，热酒送下，亦见效。
