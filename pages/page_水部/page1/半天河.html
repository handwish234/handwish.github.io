        <h3>半天河</h3>
        <pre>
「释名」亦称上池水。指取自竹篱头或空树穴的水而言。

「气味」甘、微寒、无毒。

「主治」鬼疰（疰，音住，意亦同住。鬼疰，是病人感到自己体内有“鬼”居住。现认为是肺结核之类的疾病），扫邪气、恶毒、蛊疾（“心志惑乱之疾”，神经失常，大便时常拉出鸡肝样的血块。现认为是“虫积”之症）等。洗各种恶疮、疥痒，亦有效。身上长白斑，可取树木孔中的水来洗，捣烂桂末和唾液敷上，有效。
