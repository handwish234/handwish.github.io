        <h3>温汤</h3>
        <pre>
「释名」亦名温泉、沸泉。种类甚多。有硫磺泉，比较常见；有泉砂泉，见于新安黄山；有矾石泉，见于西安骊山。

「气味」辛、热、微毒。

「主治」筋骨挛缩，肌皮顽痹，手足不遂，眉发脱落以及各种疥癣等症。

上列气味与主治，主要是就硫磺泉而言，其他温泉，大都无毒（含砒石的温泉除外），即可烹茶，洗浴亦好。
