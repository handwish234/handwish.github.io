        <h3>羚羊</h3>
        <pre>
「释名」九尾羊

「气味」羚羊角：咸、寒、无毒。

「主治」

1、噎塞不通。用羚羊角屑研为细末，水送服一匙。同时以角摩擦噎塞部位。

2、胸胁痛满。用羚羊角烧为末，水送服一匙。

3、腹痛热满。治方同上。

4、堕胎腹痛，血出不止。用羚羊角烧灰，取三钱，豆淋酒送服。

5、遍身赤丹。用羚羊角烧灰，鸡蛋清调匀涂搽。
