        <h3>犀</h3>
        <pre>
「释名」似。

「气味」犀角：苦、酸、咸、寒、无毒。

「主治」

犀角：

1、吐血不止。用鹅肝或鸭肝、犀角、生桔梗一两为末。每服二钱，酒送下。

2、小儿惊（嚼舌，翻眼，不知人事）。用犀角磨水取浓汁服下，立效。服犀角末亦可。

3、消毒解热。用生犀角尖，磨水取浓汁，频频饮服。

4、下痢鲜血。用犀角、地榆、生地黄各一两，共研为末，加蜜炼丸，如弹子大。每取一丸，加水一升，煎至五保，去渣，温服。
