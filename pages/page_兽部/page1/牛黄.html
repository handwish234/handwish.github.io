        <h3>牛黄</h3>
        <pre>
「释名」丑宝。

「气味」苦、平、有小毒。

「主治」

1、初生胎热，或身体发黄。用牛黄中豆大一块，加蜜调成膏，乳汁化开，频频滴儿口中。

2、小儿热惊。用牛黄如杏仁大一块，加竹沥、姜汁各一合，调匀与儿服。

3、惊嚼舌。用牛黄如豆大一块，研细，和蜜水调匀灌服。
