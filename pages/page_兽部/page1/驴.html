        <h3>驴</h3>
        <pre>
「气味」驴肉：甘、凉、无毒。骨髓：甘、温、无毒。驴尿：辛、寒、有小毒。

「主治」

驴肉：补血，益气，治远年劳损。煮汁空心饮，疗痔引虫。

驴尿：治反胃噎病，狂犬咬伤，癣疬恶疮（都是直接饮服），风虫牙痛（频频含漱）。

骨髓：耳聋。

驴屎：

1、鼻血不止。用驴屎烧灰吹入鼻中，有效。

2、恶疮湿癣。用肪屎烧灰调油涂搽。

3、月经不断或血崩。用驴屎烧存性，加面粉糊成丸子，如梧子大。每服五十至七十丸，空心服，黄酒送下。极效。
