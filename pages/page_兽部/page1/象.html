        <pre>
「释名」伽耶

「气味」甘、寒、无毒。

「主治」

象牙：

1、小便不通。用象牙生煎服下。

2、小便过多。用象牙烧灰饮服。

3、骨刺入肉。用象牙刮末，和水煮过的白梅肉梅调匀涂患处，可使骨刺变软。

皮：

1、下疳。用象皮烧灰和油敷涂。

2、疮口不合。治方同上。
