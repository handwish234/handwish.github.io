        <h3>猫</h3>
        <pre>
「释名」家狸

「气味」头骨：甘、温、无毒。

「主治」

1、心下鳖瘕。用黑猫头一个，烧灰，每服一匙，酒送下。一天服三次。

2、多痰发喘。用猫头骨烧灰，酒送服三钱即止。

3、多年瘰疬。用猫头、蝙蝠各一个，都加上黑豆，烧存性，共研为末敷患处。其疮已干，则调油涂搽。内服五香连翘汤。

4、痈沮不收。用猫头骨一个，火煅，研为末。另取鸡蛋十个煮熟，去白，以蛋黄煎出油，加少许白蜡调骨末敷涂。极效。
        </pre>
