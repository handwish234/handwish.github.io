「释名」明

「气味」肉：辛、平、无毒。屎：咸、寒、无毒。血：咸、寒、无毒。

「主治」

肉：凉血，解热毒，利大肠。

血：凉血活血，解胎中热毒。催生易产。

屎（明月砂、玩月砂、兔蕈）：

1、大小便秘。用明月砂一匙安脐中，冷水滴透。自通。

2、痘疮入目生翳。用明月砂晒干，研为末。每服一钱，茶送下。

3、月蚀耳疮。用明月砂放入蛤蟆腹中，同烧为末，敷患处。
