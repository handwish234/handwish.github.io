        <h3>土墼</h3>
        <pre>
「释名」墼，音急。亦名煤赭。这是烧石灰窑中流结的土渣。质轻，色赭。

「主治」

1、治妇女鳖瘕（肿起如盘，不能躺卧，好象有鳖伏在身上一般），头上诸疮，红肿痰核等。用土研成细末，调菜油涂搽。肿渐消去，或破口流脓，病自痊愈。

2、治头上白秃瘌痢。用土四两、百草霜一两、雄黄一两、胆矾六钱、榆皮三钱、轻粉一钱，共研为末，猪胆汁调匀，剃头后涂搽。
