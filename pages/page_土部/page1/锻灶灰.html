        <h3>锻灶灰</h3>
        <pre>
「释名」指煅铁炉中的灰，含有铁的作用。

「气味」辛、苦、微寒、无毒。

「主治」

1、症瘕结块。苏恭指出：治突然长起来的结块有效。

2、产后阴脱。用紫色锻灶灰，加羊脂，充分和匀，布包好，在火上烘热，熨患处，推纳使上。
