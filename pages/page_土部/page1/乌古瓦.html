        <h3>乌古瓦</h3>
        <pre>
「气味」甘、寒、无毒。

「主治」

1、中暑骤死。急取两块古瓦，烧热慰心头，冷了就换热瓦。

2、跌打损伤，骨折筋断，痛不可忍。在墙角人常便溺处，寻找碎瓦一片，洗净，火煅过，用醋浸渍五次，使瓦变黄色，刀刮细末，每服三钱，好酒送下。伤在上部食前部，伤在下部食后服。这是理伤续断的要方，不能贱视。

3、汤火灼伤。取多年房顶上的古瓦刮取细末，调油搽伤处。
