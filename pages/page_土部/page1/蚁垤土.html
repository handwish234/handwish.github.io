        <h3>蚁垤土</h3>
        <pre>
「释名」垤，音迭，土堆之意。蚁垤土，又名“蚁封”。

「主治」

治孤刺疮。取土七粒和醋涂搽。

死胎在腹，或胞衣不下。取蚁垤土三升，装布袋中，拓在产女胸下，死胎或胞衣自出。
