        <h3>烟胶</h3>
        <pre>
「释名」胶是熏消牛皮的灶上黑土及烧瓦窑上的黑土。

「主治」

1、牛皮血癣。用烟胶三钱、寒水石三钱、白矾三钱、花椒一钱半，共研为末，腊猪油调搽。

2、消渴引饮。用瓦窑突上的干烟胶半斤研末，加生姜四两，共捣碎，装入绢袋，放进五升水里浸汁，日取水饮，每饮五合。

3、胞衣不下。烟胶三指撮，五更时和酒冲服。
