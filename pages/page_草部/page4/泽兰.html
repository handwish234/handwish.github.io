        <h3>泽兰</h3>
        <pre>
「释名」水香、都梁香、虎兰、虎蒲、龙枣、孩儿菊、风药。根名地笋。

「气味」（叶）苦、微温、无毒。

「主治」

1、产后水肿，血虚浮肿。有泽兰、防己，等分为末。每服二钱，醋酒送下。

2、小儿蓐疮。由大人嚼泽兰心把疮周围封起来。很有效。

3、疮肿初起。把泽兰捣烂封住，有效。

4、损伤瘀肿。治法同上。

5、产后阴翻（产后阴户燥热，变成翻花状）。用泽兰四两，煎汤熏洗。二、三次后，再加枯矾一起煎洗。
        </pre>
