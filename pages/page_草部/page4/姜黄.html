        <h3>姜黄</h3>
        <pre>
「释名」宝鼎香。

「气味」（根）辛、苦、大寒、无毒（一说性热）。

「主治」

1、心痛难忍。用姜黄一两、桂三两，共研为末，每服一钱，醋汤送下。

2、胎寒腹痛（婴儿啼哭吐乳，大便色青，状如惊风，出冷汗）。用姜黄一钱，没药、没香、乳香各二钱，共研为末，加蜜调成丸了，如芡子大。每服一丸，钩藤煎汤化下。

3、产后血痛（腹内有血块）。用姜黄、桂心，等分为末，酒冲服一匙，血下尽后即愈。

4、疮癣初发。用姜黄研末擦上，甚效。
        </pre>
