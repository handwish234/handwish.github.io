        <h3>藿香</h3>
        <pre>
「释名」兜娄婆香。

「气味」（枝叶）辛、微温、无毒。

「主治」

1、霍乱吐泻用藿香叶、陈皮各半两，加水二碗，煎成一碗，温服。

2、暑天吐泻。用滑石（炒）二两、藿香二钱半、丁香五分，共研为末。每服一、二钱，淘米水调服。

3、胎气不安（气不升降，呕吐酸水）。用香附、藿香、甘草各二钱，共研为末。每服二钱，加一点盐，以开水调下。

4、口臭。用藿香洗净，煎汤，随进嗽口。烂疮。用藿香中、细茶等分，烧灰，油调涂叶片贴疮上。
        </pre>
