        <h3>白豆蔻</h3>
        <pre>
「释名」多骨。

「气味」（仁）辛、大温、无毒。

「主治」

1、胃冷恶心（进食即想吐）。用白豆蔻仁三枚捣细，温酒送服。数服以后，即见效。

2、突然恶心。取白豆蔻仁细嚼止吐。

3、小儿吐乳。用白豆蔻仁十四个、缩砂十四个、生甘草二钱、炙甘草二钱，共研为末，常抹入小儿口中。

4、反胃。用白豆蔻、缩砂仁各二两，丁香一两，陈为一升（黄土炒焦，去土），共研为末，加姜汁合成丸子，如梧子大。每服百丸，姜汤送下。此方名“太仓丸”。
        </pre>
