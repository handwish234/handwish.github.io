        <h3>杜若</h3>
        <pre>
「释名」杜蘅、杜莲、若芝、楚蘅、山姜。

「气味」（根）辛、微温、无毒。

「主治」胸胁逆气，头痛流涕，皮间风热等。李时珍说：“杜若乃神农上品，治足少阴、太阳诸证要药，而世不知用，惜哉。”（意思是说，杜若在《神农本草经》里列为“上品”，是治肾、膀胱诸经的要药，但是人们不知道用它，这是很可惜的。）
