        <h3>石韦</h3>
        <pre>
「释名」石革、石皮、石兰。

「气味」苦、平、无毒。

「主治」

1、小便淋痛。用石韦、滑石，等分为末，每取一小撮，水送服。

2、便前有血。用石韦研为末，以茄子枝煎汤送服二钱。

3、气热咳嗽。用石韦、槟榔，等分为末，每服二钱，姜汤送下。

4、崩中漏下。用石韦研为末，每服三钱，温酒送下。
