        <h3>海藻</h3>
        <pre>
「释名」单、落首、海萝。

「气味」苦、咸、寒、无毒。

「主治」

1、项下瘰疬。用海藻一斤，装薄布袋中，泡酒二升。每服二合，一天服三次。药渣晒干，研为末，每服一匙。一天服三次，此酒名“海藻酒”连服几剂，即消瘰疬。

2、蛇盘瘰疬，头项交接。用海藻（荞面炒）、白僵蚕（炒），等分为末，加白梅汤调成丸子，如梧子大。每服六十丸，米汤送下。毒气必泄。
