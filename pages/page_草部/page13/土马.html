        <h3>土马</h3>
        <pre>
「气味」甘、酸、寒、无毒。

「主治」

1、鼻血不止。用土马二钱半、黄药子五钱，共研为末。水送服二钱。服两次可止鼻血。此方名“寸金散”。

2、二便不通。用土马洗净，瓦上焙过，世细，每取二钱，加水一碗煎服。

3、少年发白。用土马、石马、五倍子、半夏各一两，生姜二两，胡桃一个，胆矾半两，共研为末，并捏成一块，每次取弹子大一团，薄布包好，泡少量酒中，浸汁洗发，一月之内见特效。
        </pre>
