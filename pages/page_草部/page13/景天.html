        <h3>景天</h3>
        <pre>
「释名」慎火、戒火、据火、护火、辟火、火母。

「气味」苦、平、无毒。

「主治」

1、小儿惊风。用景天（干）半两、麻黄、丹参、白术各二钱半，共研为末。每服半钱，浆水调服。三、四岁的小儿可服一钱。

2、婴儿风疹及疮毒。用景天苗叶五两和盐三两，同研细，绞取汁，以热手抹涂。一天两次。

3、热毒丹疮。用景天捣汁涂搽。一昼夜宜搽一、二十次。

4、漆沧作痒。揉景天涂搽。

5、眼中生翳，涩痛难开。用景天捣汁，一天点三、五次。
        </pre>
