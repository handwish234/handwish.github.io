        <h3>昨叶何草</h3>
        <pre>
「气味」甘、酸、寒、无毒。

「主治」

1、小便沙淋。用瓦楹煎浓汤，乘热熏洗小腹，约两时后可以下沙通便。

2、通经破血。用鲜瓦楹五两熬膏，当归须、干漆各一两，烧烟尽，当门子二钱，共研为末，加枣肉和成丸仓，如梧子大。每服七十丸，红花汤送下。

3、头风白屑。用瓦松晒干，浇灰淋汁热洗。六、七次后即见效。

4、汤火伤。用瓦松、柏叶同捣烂，敷涂。

5、恶疮。用瓦松阴干，研为末。先以槐枝、葱白汤洗净患处，然后以药末涂搽。
