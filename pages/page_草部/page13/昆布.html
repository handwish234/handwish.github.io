        <h3>昆布</h3>
        <pre>
「释名」纶布。

「气味」咸、寒、滑、无毒。

「主治」

1、瘿气结核，瘰疬肿硬。用昆布一两，洗其咸汁，晒干为末。每取一钱，以棉裹好，放醋中浸过，口含咽汁味尽即换。

2、项下渐肿成瘿。用昆布、海藻，等分为末，加蜜做成丸子，如杏核大。随时含咽。
