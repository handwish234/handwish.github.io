        <h3>螺旋草</h3>
        <pre>
「释名」镜面草。

「气味」辛。

「主治」

1、吐血、鼻血。用镜面草，洗净。捣烂，泡酒服。

2、小儿头疮。用镜面草晒干为末，加轻粉、麻油敷搽，有效。

3、手指肿痛。用镜面草捣烂涂搽。
