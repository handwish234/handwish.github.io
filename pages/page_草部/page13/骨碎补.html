        <h3>骨碎补</h3>
        <pre>
「释名」猴姜、猢狲姜、石毛姜、石奄间。

「气味」苦、温、无毒。

「主治」

1、虚气攻牙，齿痛血出。用骨碎补二两，锉细，慢火炒黑，研为末，常以擦齿，有口津，吐出或咽下均可。

2、耳鸣耳闭。用骨碎补削作细条，炮过，乘热寒耳中。

3、屙血。用骨碎补（烧存性）五钱，酒或米汤送下。

4、长久泄痢。用骨碎补研为末，放入猪肾中煨熟吃下，即止。
