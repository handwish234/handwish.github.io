        <h3>马兜铃</h3>
        <pre>
「释名」都淋藤、独行根、土青木香、去南根、三百两银药。

「气味」（实）苦、寒、无毒。

「主治」

1、水肿喘急。用马兜铃煎汤，每日服。

2、肺气喘急。用马兜铃二两，去壳及膜，酥半两，一起拌匀慢火炒干，加甘草（炙）一两，共研为末。每服一七，用水一碗，煎至六成，温服，或噙口中咽服。

3、痔瘘肿痛。把马兜铃放入瓶中，烧回熏患处，有效。
