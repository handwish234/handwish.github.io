        <h3>盍藤子</h3>
        <pre>
「释名」象豆、盍子、合子。

「气味」（仁）涩、甘、平、无毒。

「主治」

1、喉痹肿痛。用盍藤子烧过，研细，酒送服一钱。

2、五痔下血。用盍藤子烧存性，每服二钱，米汤送下。

3、肠风下血。用盍藤子两个、完好的皂荚子四十九个，共烧存性，研为末。每服二钱，温酒送下。又方：用盍藤子三枚（选厚重者），湿纸七层包好煨熟、去壳，取肉，研为末。每服一钱，饭前服，黄芪汤送下。一天服一次。
        </pre>
