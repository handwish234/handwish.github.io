        <h3>葛</h3>
        <pre>
「释名」鸡齐、鹿藿、黄斤。

「气味」（根）甘、辛、平、无毒。

「主治」

1、伤寒（初觉头痛，内热脉洪）。用葛根四两，加水两升、豉一升，同煮成半升服。加生姜汁更好。

2、烦躁热渴。用葛粉四两，拌入泡过粟米一夜的水中，煮熟，加米汤同服。

3、心热吐血。用生葛根捣汁半升，一次服完。

4、热毒下血。用生葛根二斤，捣汁一升，加藕一升服下。

5、酒醉不醒。饮生葛根汁二升便愈。

6、疖子初起。用葛蔓烧灰，水调敷涂。
