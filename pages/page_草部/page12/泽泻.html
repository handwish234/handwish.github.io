        <h3>泽泻</h3>
        <pre>
「释名」水泻、鹄泻、及泻、渝、芒芋、禹孙。

「气味」（根）甘、寒、无毒。

「主治」

1、水湿肿胀。用白术、泽泻各一两，做成丸子。每服三钱，茯苓汤送下。

2、暑天吐泻（头晕，渴饮，小便不利）。用泽泻、白术，白茯苓各三钱，加水一碗、姜五片、类灯心十根，煎至八成，温服。
