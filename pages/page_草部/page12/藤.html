        <h3>藤类概述</h3>
        <pre>
1、甘藤：亦名甜藤。断藤流汁，甘美如蜜。有解毒和血之效。

2、含水藤：解渴。

3、天仙藤：疗水肿，解疝痛。

4、紫金藤：补男子肾，敷恶疮肿毒。

5、南藤：治风。

6、清风藤：治风湿麻痹。

7、百灵藤：治风痹。

8、紫藤：有小毒，治水（一种心疾）。

9、落雁木；治脚气肿。

10、千里及：有小毒，治赤痢、眼疾。

11、海藤：汁名“藤黄”，有毒，杀虫。

12、鸡血藤：苦、温；治妇人月经不调，关节酸痛，手足麻木等症。
        </pre>
