        <h3>乌蔹莓</h3>
        <pre>
「释名」五叶莓、茏草、拔、茏葛、五爪龙、赤泼藤。

「气味」酸、苦、寒、无毒。

「主治」

1、小便尿血。用乌蔹莓阴干，研为末。每服二钱，开水送下。

2、颈下热肿（俗名蛤蟆瘟）。用乌蔹莓捣烂敷涂。

3、乳痈、恶疮初起。用乌蔹莓的藤或根一把、生姜一块。一起捣烂，加好酒一碗，绞取汁，热服令发汗，同时以药渣敷患处。方中的生姜，用大蒜代亦可。

4、跌打损伤。用乌蔹莓捣汁，加童便，以热酒送服。
        </pre>
