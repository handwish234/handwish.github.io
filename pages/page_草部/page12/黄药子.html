        <h3>黄药子</h3>
        <pre>
「释名」木药子、大苦、赤药、红药子。

「气味」（根）苦、平、无毒。

「主治」

1、项瘿。用黄药子一斤，洗净，锉细，泡酒一斗，每日早晚饮酒一杯。忌一切毒物，并须戒怒。

2、咯血、吐血。用蒲黄、黄药子，等分为末，放手掌上，频频舐食。又方：用黄药子、汉防已各一两，共研为末。每服一钱，饭后服，小麦汤调下。一天服二次。

3、天泡水疮。用黄药子研末涂搽。
