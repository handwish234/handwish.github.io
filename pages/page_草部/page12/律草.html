        <h3>律草</h3>
        <pre>
「释名」勒草、葛勒蔓、来莓草。

「气味」甘、苦、寒、无毒。

「主治」

1、小便石淋。取律草根汁一升饮服，石当出，不出再服。

2、小便膏淋。取律草根生汁三升、醋二合，混匀一次服下。

3、尿血。治方同上。

4、久痢。用律草研为末，装管中吹入肛门。数次后即见效。

5、疟疾。用律草末、常山末等分，以淡浆水两碗，泡药露一夜，五更时煎成一碗，分二次服。以吐痰涎为愈。

6、遍体癞疮。用律草煎成浓汤洗澡。
