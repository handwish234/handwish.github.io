        <h3>白药子</h3>
        <pre>
「释名」白药

「气味」（根）辛、温、无毒。

「主治」

1、风痰上雍。用白药三两、黑牵牛半两，同炒香，去牵牛一半后，共研为末，加防风末三两，和匀。每服一钱，茶送下。

2、咽喉肿痛。用白药末一两、龙脑一分，加蜜和成丸子，如芡子大。每次含咽一丸。

3、吐血不止。用白药烧存性，每服三钱，糯米汤送下。

4、眼烂生翳。用白药子一两、甘草半两，共研为末，取五钱掺入切开的猪肝中，煮熟吃下。

5、痈肿不散。用生白药根，捣烂置患处。药干即换
