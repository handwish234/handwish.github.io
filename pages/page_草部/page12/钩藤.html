        <h3>钩藤</h3>
        <pre>
「气味」甘、微寒、无毒。

「主治」

1、小儿惊热。用钩藤一两、硝石半两，甘草（炙）一分，共研为末。每服半钱，温水服，一天服三次。此方名“延龄散”。

2、班疹。用钩藤的钩子、紫草茸，等分为末。每服三分或半钱，温酒送下。
