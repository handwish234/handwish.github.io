        <h3>连翘</h3>
        <pre>
「释名」异翘、旱莲子、兰华、三廉，根名连轺、竹根。

「气味」（茎、叶）苦、平、无毒。（翘根）甘、寒、平、有小毒。

「主治」

1、瘰疬结核，用连翘、脂订等分为末，随时吞服。

2、痔疮肿痛。用连翘煎汤熏洗，后以绿矾加麝香少许敷贴。

3、痈疸肿毒。用连翘草及根各一升，加水一斗六升，煮成三升服。出汗为见效。
