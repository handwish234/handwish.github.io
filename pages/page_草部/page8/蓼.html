        <h3>蓼</h3>
        <pre>
「气味」（实、苗、叶）辛、温、无毒。

「主治」

1、霍乱烦渴。用蓼子一两、香豉二两，每服二凶，水煎服。

2、胃冷不能饮食，冬卧脚冷，秋日取蓼晒干，用六十把，加水六石煮成一石，去滓，拌米饭造酒。酒熟后，每日饮适量。十天以后，眼明气壮。这样制成的酒，称为“蓼汁酒”。

3、肝虚转筋，吐泻。用蓼茎、叶泻。用蓼茎、叶切三合，加水一碗、酒三合煎成四合，分二次服。

4、小儿冷痢。用蓼叶捣汁服。
