        <h3>匾蓄</h3>
        <pre>
「释名」扁竹、扁辨、扁蔓、粉节草、道生草。

「气味」苦、平、无毒。

「主治」

1、热黄疸疾。用匾蓄放豉汁中，下五味，煮羹汤吃。

2、蛔虫病。用匾蓄十斤，锉细，加水一石煎至一斗。去渣，再次煎浓。头天晚上禁食，次日空心服一升，虫即可打下。

3、痔发肿病。用匾蓄捣烂取汁服一升。无效可再服。另取匾蓄汁和面作饼，一天吃三次。

4、恶疮痂痒。用匾蓄捣烂封患处，痂落病愈。
