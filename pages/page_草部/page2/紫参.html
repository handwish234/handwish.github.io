        <h3>紫参</h3>
        <pre>
「释名」牡蒙、童肠、马行、众戎、五鸟花。

「气味」（根）苦、寒、无毒。

「主治」

1、下痢。用紫参半斤，加水五升，煎成二升。再加入甘草二两，煎至半升，分三次服。此方名“紫参汤”。

2、吐血不止。用紫参、人参、阿胶（炒），等分为末。每服一钱，乌梅汤送下。又方：与上方基本相同，但减去人参。换为甘草，以糯米汤送下。

3、脸上酒刺。用紫参、丹参、人参、苦参、沙参和成一两，共为末，加胡桃仁捣烂，和成丸子，如梧子大。每服三十丸，茶送下。
        </pre>
