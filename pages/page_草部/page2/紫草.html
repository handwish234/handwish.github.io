        <h3>紫草</h3>
        <pre>
「释名」紫丹、紫夭、此戾、藐、地血、鸦衔草。

「气味」（根）苦、寒、无毒。

「主治」

1、婴童疹痘（将出未出、色赤便闭者可用本方，如痘已出而红活、大便利者则忌用）。用紫草二两，锉碎，泡在百沸汤一碗中，盖严勿使漏气。汤温后，服半合。改用煎服亦可。

2、痈疽便闭。用紫草、栝楼子等分，水煎服。

3、小便淋。用紫草一两，用成散剂，每服二钱，饭前服。井华水送下。

4、产后淋沥不净。治法同上。

5、恶虫咬伤。用紫草煎油涂搽。
        </pre>
