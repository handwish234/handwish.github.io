        <h3>前胡</h3>
        <pre>
「释名」《唐韵》作湔胡。

「气味」苦、微寒、无毒。李时珍认为：前胡味甘辛，气微平。

「主治」肺热、痰热、风头痛、反胃呕逆、小儿疳气等症。李时珍指出：前胡，“其功长于下气，故能治痰热、喘嗽、痞膈、呕逆诸疾。气下则火降，痰亦降矣。所以有推陈致新之绩，为痰气要药。”
