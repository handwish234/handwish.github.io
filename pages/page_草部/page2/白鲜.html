        <h3>白鲜</h3>
        <pre>
「释名」鲜，音仙。亦名白、白羊鲜、金雀儿椒。

「气味」（根皮）苦、寒、无毒。

「主治」头风、黄疸、咳逆、风疮、疥癣、赤烂等症。

产后中风，但体虚不能服他药的病人，可用白癣皮加新汲水三升煮成一升，温服。李时珍指出：白鲜是治各种黄疸病和风痹的要药，但许多医生只用之于疮科，这是不够的。
