        <h3>白头翁</h3>
        <pre>
「释名」野丈人、胡王使者、奈何草。

「气味」（根）苦、温、无毒。

「主治」

1、热痢下重。用白头翁二两，黄连、黄蘖、秦皮各三两，加水七升煮成二升。每服一长。不愈再服。妇人产后痢虚极者，可加甘草、阿胶各二两。

2、下痢咽痛。用白头翁、黄连各一两，木香二两，加水五升，煎成一升半，分三次用服。

3、肠坠偏肿。用白头翁根，捣敷患处。

4、包痔肿痛。治法同上。

5、小儿秃疮。治法同上。
