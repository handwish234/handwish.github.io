        <h3>马勃</h3>
        <pre>
「释名」马批、马譬、灰菰、牛屎菰。

「气味」辛、平、无毒。

「主治」

1、咽喉肿痛，不能咽物。用马勃一分、蛇蜕一条，浇为末，棉裹一钱，含咽。

2、失音。用马勃、马牙硝，等分为末，加沙糖和成丸子，如芡子大。噙口内。

3、久咳。用马勃研为末，加蜜做成丸子，如梧子大。每服二十丸，白汤送下。

4、积热吐血。用马勃研为末，加沙糖做成丸大，如弹子大。每服半丸，冷水化下。

5、妊娠吐血及鼻血。用马勃研为末，浓米汤送服半钱。
        </pre>
