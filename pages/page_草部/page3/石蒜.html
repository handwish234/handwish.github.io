        <h3>石蒜</h3>
        <pre>
「释名」亦名乌蒜、老鸦蒜、蒜头草、婆婆酸、一枝煎、水麻。

「气味」（根）辛、甘、温、有小毒。

「主治」

1、便毒诸疮。用石蒜捣烂涂搽。毒重者，把石蒜洗净，以生白洒煎服，汗出为好。

2、产肠脱下。用石蒜一把，加水三碗煎成一碗半，去渣，熏洗患处。

3、小儿惊风，一叫而绝。用麻线把手心脚心缠住，又在胁下缠一圈，然后以灯火照灼手足心。同时，用石蒜（晒干）、车前子，等分为末，水调匀贴手心。再在手足心、肩膀、眉心、鼻心等处以灯火照灼，可使病儿复苏。
        </pre>
