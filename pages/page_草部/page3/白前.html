        <h3>白前</h3>
        <pre>
「释名」亦名石蓝、嗽药。

「气味」苦、微温、无毒。

「主治」

1、久嗽咳血。用白前、桔梗、桑白皮各三两（炒过），甘草一两（灸），加水六升，煮成一升，分三次服下。忌食猪肉、白菜。

2、久咳气壅（体肿、短气、胀满、喉中呼吸有声，不能平躺卧下）。用白前二两，紫苑、半夏各三两，大戟七合，以水一斗浸一夜后煮成三升，分数次服。忌食羊内，饩糖。
