        <h3>徐长卿</h3>
        <pre>
「释名」亦名鬼督邮、别仙踪。

「气味」（根）辛、温、无毒（陶弘景认为有毒）。

「主治」

1、小便不通。用徐长卿（灸过）半两，茅根三分，木通、冬葵子各一两，滑石二两，槟榔一分，瞿麦穗半两。每服五钱，水煎，再加朴硝一钱，温服。此方名“徐长卿汤”。

2、晕车晕船。用徐长卿、石长生、车前子、车下李根等分捣碎，取半合装在袋子里悬衣带上。

徐长卿亦治疫疾、邪恶气、温疟等。
