        <h3>铁线草</h3>
        <pre>
「释名」微苦、平、无毒。

「气味」苦、微温、无毒。

「主治」男女诸风。对妇人产后风，有特效。用铁线草根五钱、五加皮一两、防风二钱，共研为末；另取一斤重的乌骨鸡一只，水内淹死（按：这是为了留血），去毛肠，砍为肉块，加入药末混匀，倒适量麻油炒肉块成黄色；再随人量加酒把鸡煮熟。病人先以排风藤煎浓汤洗浴头、身，然后饮酒吃鸡，发现粘汁即愈。如不洗浴，则须发出风丹才见药效。
