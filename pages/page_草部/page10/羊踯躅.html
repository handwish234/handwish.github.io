        <h3>羊踯躅</h3>
        <pre>
「释名」黄踯躅、黄杜鹃、羊不食草、闹羊花、惊羊花，老虎花、玉枝。

「气味」（花）辛、温、有大毒。

「主治」

1、风痰注痛。用羊踯躅花、天南星，一起生捣作饼，蒸四、五遍，以衡布袋收存。用时取焙为末，加蒸饼和成丸子，如梧子大。每服三丸，温酒送下。腰脚骨痛，空心服；手臂痛，饭后服。

2、风湿痹痛（手足身体收摄不遂，肢节疼痛，言语蹇涩）。用凌晨踯躅花，酒拦后蒸过，晒干，研为末。每服五分，以牛乳一合、酒二合调服。
