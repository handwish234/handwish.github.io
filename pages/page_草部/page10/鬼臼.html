        <h3>鬼臼</h3>
        <pre>
「释名」九说、天说、鬼药、解毒、爵犀、马目毒公、害母草、羞天花、术律草、枸田草、独脚莲、独荷草、山荷叶、旱荷、八角盘、唐婆镜。

「气味」（根）辛、温、有毒。

「主治」

1、子死腹中（胞破不生）。用鬼臼不拘多少，研为末。每服一钱，加酒一碗，煎至八成，一次服下，死胎即出。此方名“一字神散”。非常有效。

2、发寒发热，身上长疮，古代迷信，说这是鬼怪作祟，称为“射工中人”。用鬼臼叶一把泡苦酒中，捣取汁，每服一升，一天服两次。
