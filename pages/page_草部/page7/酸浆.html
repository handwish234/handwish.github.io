        <h3>酸浆</h3>
        <pre>
「释名」醋浆、革针、苦耽、灯笼草、虎弁草、天泡草、王母珠、洛神珠。

「气味」（苗、叶、茎、根）苦、寒、无毒。（子）酸、平、无毒。

「主治」

1、热咳咽痛。用酸浆草为末，开水送服。此方名“清心丸”。同时还以醋调药末敷喉外。

2、痔疮。用酸浆叶贴疮上。

3、肠胃伏热。用酸浆果实五两、苋实三两，马蔺子（炒）、大盐榆白皮（炒）各二两、柴胡、共同芩、栝楼根、闾茹各一两，共研为末，加炼蜜做成丸子，如梧子大。每服三十丸，木香汤送下。
        </pre>
