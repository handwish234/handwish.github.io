        <h3>萱草</h3>
        <pre>
「释名」亦名忘居、疗愁、丹棘、鹿葱、鹿剑、宜男。

「气味」（苗、花）甘、凉、无毒。

「主治」

1、通身水肿。用萱草根、叶晒干研细，每服二钱，饭前服，米汤送下。

2、小便不通。用萱草根煎水随时取饮。

3、大便后带血。用萱草根，加生姜（油炒）适量，酒冲服。
