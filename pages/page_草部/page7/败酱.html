        <h3>败酱</h3>
        <pre>
「释名」苦菜、泽败、鹿肠、鹿首、马草。

「气味」（根）苦、平、无毒。

「主治」

1、腹痈有脓。用薏苡仁十分、附子二分、败酱五分，共捣为末。每取一匙，加水二升，煎成一升，一次服下。

2、产后恶露。用败酱、当归各六分，续断、芍药八分，芎穷、竹茹各四分，生地黄（炒）十二分，加水二升煮成八合，空心服下。

3、产后腹痛。用败酱五两，加水四升，煮成二升，每服二合，一天服三次。

4、蠼螋尿疮。用败酱煎汁涂搽，有效。
