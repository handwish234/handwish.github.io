        <h3>款冬花</h3>
        <pre>
「释名」款冻、颗冻、氏冬、钻冻、菟奚、虎须。

「气味」辛、温、无毒。

「主治」

1、久咳不愈。用早晨取款冬花一小团，拌蜜少许，放有在瓦罐内烧烟，缺罐留一忆，让烟出，以口吸烟咽下。如此五日，至第六日，吃一餐羊肉包子，从此病愈。

2、痰嗽带血。用款冬花、百俣，经蒸、焙后，等分为末，加蜜做成丸子，如龙眼大。每天临睡时嚼服一丸，姜汤送下。

3、口中疳疮。用款冬花、黄连，等分为末，以唾液调成饼子，将蛇床子煎汤漱口将饼子敷患处。
