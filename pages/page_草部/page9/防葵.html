        <h3>防葵</h3>
        <pre>
「释名」房苑、梨盖、利茹。

「气味」（根）辛、寒、无毒。

「主治」

1、肿病。用记葵研为末，每服少许，温酒送下。

2、癫狂邪疾。治方同上。

3、伤寒动气（伤寒汗下后，脐左有动气）。用防葵一两，木香、黄芩、柴胡各半两。各药混合后，每取半两加水一碗半，煎至八成，温服。此方名“防葵散”。
