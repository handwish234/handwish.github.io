        <h3>见肿消</h3>
        <pre>
「气味」酸涩、有微毒。

「主治」

1、痈肿、狗咬。用见肿消捣烂敷贴。

2、一切肿毒。用见肿消草、生白芨、生白蔹、土大黄、生大蓟根、野荣麻根，共捣成饼，加硭硝一钱，和匀，贴患处。贴时留头，药干即换。用再加金线重楼及山慈姑更好。
