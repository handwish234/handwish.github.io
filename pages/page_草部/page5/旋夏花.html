        <h3>旋夏花</h3>
        <pre>
「释名」金沸草、金钱花、滴滴金、盗瘐、夏菊、戴椹。

「气味」（花）咸、温、有小毒。

「主治」

1、中风壅滞。用旋复花洗净，焙过，研细，加炼蜜和成丸子，如梧子大。夜卧时以茶汤送下五至十丸。

2、小儿眉癣（小儿眉毛眼睫，因生过癣后不能复生）。用旋复花、赤箭（即天麻苗）、防风，等分为末，洗净患处，以油调涂。

3、耳后生疮（月蚀疮）。用旋复花烧过研细。以羊油调涂患。
