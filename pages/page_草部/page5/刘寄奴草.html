        <h3>刘寄奴草</h3>
        <pre>
「释名」金寄奴、乌藤菜。

「气味」苦、温、无毒。

「主治」

1、大小便血。用刘寄奴研末，茶调匀，空心服二钱即止。

2、打伤瘀血，伤及腹内，用刘寄奴、骨碎补、延胡索各一两，加水二升，煎至七合，又倒入酒和童便各一合，一次温服。

3、霍乱转痢用刘寄奴草煎汁内服。

4、汤火伤。用刘寄奴捣末。先以鸡毛沾糯米资浆扫伤口，然后把药末敷上。

5、赤白痢。用刘寄奴、乌梅、白姜等分，水煎服。赤多、加乌梅；白多，加姜。
        </pre>
