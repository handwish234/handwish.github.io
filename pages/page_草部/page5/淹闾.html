        <h3>淹闾</h3>
        <pre>
「释名」覆闾。

「气味」（子）苦、微寒、无毒。

「主治」

1、瘀血不散。变成痈肿。用生淹闾捣汁一升内服。

2、月经不通。用淹闾子一升、桃仁二升（酒浸，去皮尖），研匀，放入酒二斗中浸封。五日后，每饮三合。一天服三次。

3、产后血痛。和淹闾子一两，水一升，童便二杯，同煎服。
