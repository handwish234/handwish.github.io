        <h3>野菊</h3>
        <pre>
「释名」苦薏。

「气味」（根、叶、茎、花）苦、辛、温、有小毒。

「主治」

1、无名肿毒。用野菊花连茎捣烂，酒煎，乘热服，让汗发出；另以药渣敷患处。又方：野菊花茎叶、苍耳草各一把，共捣烂，加入酒一碗，绞取汁取；仍以药渣敷患处。要出汗才好。又方：夏日采苍耳叶，秋日采野菊花，共研为末。每服三钱，酒送下。

2、天泡湿疮。用野菊花根、枣木，共煎汤洗患处。

3、瘰疬末破。用野菊花根捣烂，煎酒内服；以药渣敷患处。
