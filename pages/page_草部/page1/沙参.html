        <h3>沙参</h3>
        <pre>
「释名」亦名白参、知母、羊乳、羊婆奶、铃儿草、虎须、苦心。

「气味」（根）苦、微寒、无毒。

「主治」

1、肺热咳嗽。用沙参半两，水煎服。

2、突然发疝（小腹及阴中绞痛，自法出，几欲死）。用沙参研细，每服一茶匙，酒送下。

3、妇女白带。用沙参研细，每服二钱，米汤送下。
