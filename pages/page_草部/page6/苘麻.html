        <h3>苘麻</h3>
        <pre>
「释名」亦名白麻。

「气味」（果实）苦、平、无毒。

「主治」

1、一切眼疾。和茼麻子一升，研为末，放入猪肝的切片中，灸熟，切成细末。每服少量，陈米汤送下。一天服三次。

2、目生翳膜。用白麻子，去壳，放入猪肝薄片中，慢慢灸熟，研细，加醋和成丸子，如梧子大。每服三十丸，开水送下。又方：用苘麻子装袋中，蒸熟，晒干研末，加蜜做成丸子，温水送下。
        </pre>
