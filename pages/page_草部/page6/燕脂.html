        <h3>燕脂</h3>
        <pre>
「释名」亦名赦。

「气味」甘、平、无毒。

「主治」

1、防痘入目。用燕脂、蛤粉，共研为末。嚼汁点小儿眼内。

2、痘疮倒陷。用干燕脂三钱、胡桃（烧存性）一个，共研为末。每服一钱，胡荽煎酒送下。服两次即可见效。

3、漏疮肿痛。用猪胆七个、燕脂子十个，洗水和匀，搽患处，几次即愈。
