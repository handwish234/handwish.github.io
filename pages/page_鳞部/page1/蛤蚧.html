        <h3>蛤蚧</h3>
        <pre>
「释名」蛤蟹、仙蟾。

「气味」咸、平、有小毒。

「主治」

1、久嗽肺痈（肺积虚热成痈，久嗽不愈，咳出脓血。喉中所塞，胸膈噎痛）。有蛤蚧、阿胶、鹿角胶、生犀角、羚羊角各二钱半，加水三程序，熬至半升，滤出汁，仰卧细饮。一天一次。

2、喘嗽脸肿（或兼有四肢浮肿）。用蛤蚧（头尾全者）一雌一雄，涂上酒和蜜，炙熟，加紫人参半两，共研为末，化蜡四两，和作六饼，每煮糯米稀饭一碗，投入一饼搅化，乘热细细吞服。
