        <h3>吊</h3>
        <pre>
「释名」吉吊。精名紫梢花。

「气味」（紫梢花）甘、温、无毒。

「主治」

1、阳萎。用紫梢花、生龙骨各二钱，麝香少许，共研为末，加蜜做成丸子，如梧子大。每服二十丸，烧酒送下。哪欲解作除药力，可饮生姜甘草汤。

2、阴痒生疮。用紫梢花一两、胡椒半两，煎汤温洗，数次即愈。
