        <h3>石龙子</h3>
        <pre>
「释名」山龙子、泉龙、石蜴、晰蜴、猪婆蛇、守宫。

「气味」咸、寒、有小毒。

「主治」

1、小儿阴肿。用晰蜴一具，烧成灰，酒送服。

2、诸瘘不愈。用晰蜴（炙）三个、地胆（炒）三二具、斑蝥（炒）四十个。共研为末，加蜜做成丸子，如小豆在。每服二丸，开水送下。

3、药物流产。用晰蜴肝、蛇脱皮等分，苦酒均匀，擦妊发脐上及左右，令温暖，能使生胎产下。
