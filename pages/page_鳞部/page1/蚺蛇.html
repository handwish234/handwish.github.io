        <h3>蚺蛇</h3>
        <pre>
「释名」南蛇、埋头蛇。

「气味」甘、苦寒、有小毒。

「主治」

1、小儿疳痢（枯瘦喜睡，坐则闭目，饮食无味）。用蚺蛇胆如豆大两片，煮通草汁研化，随意饮服。

2、痔疮肿痛。用蚺蛇胆研细，调香油涂搽，立效。

3、诸同瘫痪，筋挛骨痛，疠风疥癣等。用蚺蛇肉一斤、羌活一两、糯米二斗，加曲酿酒，每随量温饮数杯。忌风及房事。

4、狂犬咬伤。用蛇肉研末，水送服五分。一天服三次，若无蚺蛇，用他蛇代亦可。
        </pre>
