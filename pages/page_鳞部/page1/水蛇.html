        <h3>水蛇</h3>
        <pre>
「释名」公蛎蛇。

「气味」（肉）甘、大中型、寒、无毒。

「主治」

1、消渴烦热。用活水蛇一条，削去皮，炙黄为末，蜗牛五十个，水浸五日，取涎汁加蛇肉末、天花粉末，一起煎稠，再加麝香一分，和粟饭做成丸子，如绿豆大。每服十丸，姜汤送下。

2、小儿骨疮。用《海上方》的治法：“小儿骨痛不堪言，出血流脓实可，寻取水蛇皮一个，烧灰油抹敷疮边。”

3、手指天蛇毒疮。用水蛇一条，截去头尾，取中间如手指长一段，刮去骨肉，以蛇皮包手指上几天后即愈。
