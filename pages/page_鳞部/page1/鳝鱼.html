        <h3>鳝鱼</h3>
        <pre>
「释名」黄鳝。

「气味」（肉）甘、大温、无毒。

「主治」

1、内痔出血。煮食鳝鱼可治。

2、湿风恶气。用鳝鱼作汤，空腹饱食，食后暖卧让汗出，有效。

3、口眼歪斜。用鳝鱼血加麝香少许，左歪涂右侧，右歪涂左侧，口眼复正后，将鳝血洗去。
        </pre>
