        <h3>虾</h3>
        <pre>
「气味」甘、温、有小毒。

「主治」

1、鳖瘕疼痛（皮下隐隐可见积块）。用鲜虾作汤吃，多次可治愈。

2、补肾兴阳。用虾米一斤，蛤蚧二枚，蟓椒、茴香各四两，同以青盐化酒炙炒，再加木香粗末一两和匀，乘热蜜封收存。每服一匙，空心嚼服，盐酒送下。

3、血风臁疮。生用生虾、黄丹捣和，敷贴患处。
